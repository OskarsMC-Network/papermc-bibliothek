name: Publish papermc-bibliothek to test pypi

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v2
      - name: "Set up Python ğŸ"
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: "Install dependencies ğŸ”»"
        run: python -m pip install --user --upgrade twine wheel
      - name: "Setup ğŸ’¾"
        run: rm -rf ./build ./dist || true
      - name: "Build package ğŸ—"
        run: python setup.py sdist bdist_wheel
      - name: "Publish package ğŸ›«"
        run: python -m twine upload --repository testpypi dist/* --username __token__ --password ${{ secrets.PYPI_TEST_TOKEN }}